name: Deploy TermicadDesign-ui

on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 12
      - name: Install dependencies
        run: npm install
      - name: Run Lint
        run: npm  run lint
      - name: Run Test
        run: npm  run test
      - name: Build
        run: npm run build --AWSApiKey=${{ secrets.REACT_APP_API_KEY }}
      - name: Set AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1
      - name: Deploy to S3 Bucket & CloudFront
        run: npm run deploy --S3Bucket=${{ secrets.AWS_S3_APP_BUCKET_PROD }} --AWSCloudfrontId=${{ secrets.AWS_CLOUDFRONT_ID_PROD }}
        